<meta charset="utf-8" />
<title>三中三会员资料</title>
</head>
<html>
    <body>

        <SCRIPT LANGUAGE="JavaScript">
            function password() 
            {
                var testV = 1;
                var pass1 = prompt('请输入会员密码查看资料:','');
                while (testV < 3) 
                {
                    if (!pass1)
                    history.go(-1);
                    if (pass1 == "123456") 
                    {
                        alert('会员密码正确!');
                        break;
                    }
                    testV+=1;
                    var pass1 =
                    prompt('会员密码错误!请重新输入:');
                }
                if (pass1!="password" & testV ==3)
                history.go(-1);
                return " ";
            }
            document.write(password());
        </SCRIPT>

       
    </body>
</html>
